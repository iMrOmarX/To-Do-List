<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"   content="width=device-width">
    <title>To Do List</title>
   
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src="script.js"></script>
  </head>


  <body>
    <header>
      
      <h1>My ToDo Website</h1>
      <div id="dark-mode-div">
        <input class="form-check-input" type="checkbox" name="Dark Mode" id="dark-mode-checkbox">
        <label>Dark Mode</label>
      </div>
      
    </header>

    <section>
      
      <div id="to-do-list-section">
        <h2>My Todo Lists</h2>
        <div id="to-do-form">
          <input type="text" name="ToDoTitle" id="to-do-input" placeholder="ToDo title">
          <button type="submit" id="add-to-do-btn" onclick="submitFunction()">Add new todo</button>
        </div>
          
        <li id="to-do-list">
          <ul class="to-do-task">Math assignment</ul>
          <ul class="to-do-task">Gym training at 8 pm</ul>
          <ul class="to-do-task">Watch my online course</ul>
          <ul class="to-do-task">Watch movie</ul>
          <ul class="to-do-task">Have dinner</ul>
          <ul class="to-do-task" id="last-task">Sleep</ul>
        </li>
      </div>
  
      <div id="to-do-description-section">
        <h3>Todo Description</h3>
        <p>some paragraphs..</p>
        <p>some paragraphs..</p>
  
        <img src="https://carsguide-res.cloudinary.com/image/upload/f_auto,fl_lossy,q_auto,t_cg_hero_large/v1/editorial/story/hero_image/2019-Porsche-911-coupe-red-press-image-1001x565p-%281%29.jpg" alt="">
      </div>

    </section>
    
   
  </body>
</html>
